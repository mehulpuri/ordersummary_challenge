<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="box">
  <img id="hero" src="images/illustration-hero.svg" alt="">
  <h2>Order Summary<h2>
  <div class="content">
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
  </div>
  <div class="plan">
    <div class="sub-plan">
      <img id="music" src="images\icon-music.svg" alt="music-img" />
      <div class="price">
        <h6>Annual Plan</h6>
        <span style="font-size: 13px; color:hsl(224, 23%, 55%);">$59.99/year</span>
      </div>
    </div>
    <a href="#" class="change">Change</a>
  </div>

  <div class="payment">
    <span style=" position:relative; top:10%; font-size: 15px; color: white;">Proceed to Payment</span>
  </div>
  <span id="cancel">Cancel Order</span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mehulpuri">mehul puri</a>.
  </div>
</div>
</body>
</html>
